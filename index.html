<!doctype html>

<html>

<head>
    <title>Metamask Flow</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eth-sig-util@2.5.2/index.min.js"></script>

    <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js" charset="utf-8" type="text/javascript">
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="row border-bottom">
            <div class="col-6">
                <h3>Connect</h3>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-dark" id="connectButton">Connect</button>
            </div>
        </div>

        <div class="row border-bottom">
            <div class="col-6">
                <h3>Sign the Tx</h3>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-dark" id="signTx">Sign the transactions</button>
            </div>
        </div>

        <div class="row border-bottom">
            <div class="col-6">
                <h3>Recover the address</h3>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-dark" id="recover">Recover the address</button>
            </div>
        </div>
    </div>
</body>

<script src="index.js" type="module"></script>

</html>
